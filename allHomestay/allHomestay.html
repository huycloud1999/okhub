<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="allHomestay.css" />
    <title>ALL HOMESTAY</title>
  </head>
  <body>
    <section class="accommodation">
      <div class="container">
        <div class="header">
          <h1><span>Cheers</span> accommodation</h1>
          <div class="dropdown">
            <div class="father">
              <span>Hostel</span> <img src="../assets/icons/down.svg" alt="" />
            </div>
            <div class="child">
              <a href="#">HANOI OLDQUATER</a>
              <a href="#">hADONG oLDQUATER</a>
            </div>
          </div>
        </div>
        <div class="accommodationList">
          <div class="accommodationItem">
            <div class="left">
              <div class="price">
                <div class="priceFirst">$19</div>
                <div class="line"></div>
                <div class="priceSec">night</div>
              </div>
              <img src="../assets/imgs/room.jpg" alt="" />
            </div>
            <div class="right">
              <div class="headerRight">
                <span class="nameRoom">Dormitory Room</span>
                <div class="location">
                  <div class="locationItem">
                    <img src="../assets/icons/pin.svg" alt="" />
                    Hoan Kiem, Hanoi
                  </div>
                  <div class="locationItem">
                    <img src="../assets/icons/map.svg" alt="" />
                    Google Map
                  </div>
                </div>
              </div>
              <div class="containerTagInfo">
                <div class="tagItem">
                  <img src="../assets/icons/size.svg" alt="" />
                  40m2
                </div>
                <div class="tagItem">
                  <img src="../assets/icons/human.svg" alt="" />
                  x12
                </div>
                <div class="tagItem">
                  <img src="../assets/icons/bed.svg" alt="" />
                  x6
                </div>
              </div>
              <div class="highlight">
                <div class="lable2light">
                  <img src="../assets/icons/2lai.svg" alt="" />
                  Highlight:
                </div>
                <span>room with window</span>
              </div>
              <div class="utilities">
                <div class="titleUtilities">Facilities and Utilities:</div>
                <div class="containerUtilities">
                  <div class="tagItem">
                    <img src="../assets/icons/wifi.svg" alt="" />
                    <span>A/C</span>
                  </div>
                  <div class="tagItem">
                    <img src="../assets/icons/wifi.svg" alt="" />
                    <span>Wifi</span>
                  </div>
                  <div class="tagItem">
                    <img src="../assets/icons/wifi.svg" alt="" />
                    <span>Hairdryer</span>
                  </div>
                  <div class="tagItem">
                    <img src="../assets/icons/wifi.svg" alt="" />
                    <span>Lockers with keys</span>
                  </div>
                  <div class="tagItem">
                    <img src="../assets/icons/wifi.svg" alt="" />
                    <span>Non-smoking rooms</span>
                  </div>
                </div>
              </div>
              <div class="containerBtn">
                <button>BOOK NOW</button>
                <button>
                  <img src="../assets/icons/Arrow_Left_MD.svg" alt="" />
                  Room details
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./allHomestay.js"></script>
</html>
