<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="cheerTourBanner">
      <div class="containerCheerTourBanner">
        <img
          src="../assets/imgs/bannerCheerT.jpg"
          alt=""
          class="bgCheerTourBannerPc"
        />
        <img
          src="../assets/imgs/bgCheerTourMb.jpg"
          alt=""
          class="bgCheerTourBannerMb"
        />
        <span class="titleBannerCheerTour"
          >we create Cheers Tours in a safe environment to bring friends for a
          lifetime together and support the local community.</span
        >
        <img src="../assets/imgs/cloud.jpg" alt="" class="cloudZoomCheerTour" />
        <div class="containerCloudSlide">
          <div class="swiperBannerCheerTour">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="../assets/imgs/cloud.jpg" alt="" srcset="" />
              </div>
              <div class="swiper-slide cheerTourSecond">
                <img src="../assets/imgs/cloud.jpg" alt="" srcset="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".swiperBannerCheerTour", {
        loop: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
      });
    </script>
  </body>
</html>
